<mat-card class="text-center">
  Billing
</mat-card>

<mat-toolbar color="primary">
    <mat-toolbar-row>
     <mat-icon (click)="openDialog()">add_shopping_cart</mat-icon>
    </mat-toolbar-row>
    <button (click)="addRow()">add row</button>
</mat-toolbar>

<section class="row">
  <div class="col-md-12">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="col-md-12">
      <!-- Item Column -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> Bill No </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.billNo}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>
    
      <!-- Cost Column -->
      <ng-container matColumnDef="productQuan">
        <th mat-header-cell *matHeaderCellDef> Item Name </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.foodName}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCost() }} </td>
      </ng-container>

      <ng-container matColumnDef="quan">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.foodQuantity}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>
      <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> price </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.productPrice}} </td>
          <td mat-footer-cell *matFooterCellDef>  </td>
        </ng-container>
      <ng-container matColumnDef="ItemBill">
          <th mat-header-cell *matHeaderCellDef> total </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.totalBill}} </td>
          <td mat-footer-cell *matFooterCellDef> {{getTotalCost() }} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let transaction"> 
                <div class="left icon-margin" (click)="del(transaction.$key, transaction.foodQuantity, transaction.stockKey)"><i class="fas fa-trash"></i></div>
            </td>
            <td mat-footer-cell *matFooterCellDef> </td>
          </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
     <button (click)="getTotalCost()">total </button>
  </div>
</section>
