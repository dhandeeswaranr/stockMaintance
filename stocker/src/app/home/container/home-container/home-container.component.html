<div class="container-fluid">

  <mat-card class="text-center header-pan">Stock Maintanance</mat-card>
  <mat-toolbar color="primary">
        <mat-toolbar-row>
                 <mat-icon (click)="exportAsXLSX()" matTooltip="Download Excel File"
                 class="dwnload">cloud_download</mat-icon>
                 <mat-icon (click)="print()" matTooltip="Print Product"
                 class="dwnload">print</mat-icon>
        </mat-toolbar-row>
    </mat-toolbar>

  
  <section class="view">
    <div class="row">
      <div class="col-md-4 col-sm-12">
          <form [formGroup]="ProductForm" (ngSubmit)="addProduct()">
                <input type="hidden" formControlName="$key">
              <mat-form-field class="col-md-12">
                  <input matInput placeholder="Product ID" formControlName="product_ID" value="">
              </mat-form-field>
              <mat-form-field class="col-md-12">
                  <input matInput placeholder="Product Name" formControlName="product_Name" value="">
              </mat-form-field>
              <mat-form-field class="col-md-12">
                  <input matInput placeholder="Product Quantity" formControlName="product_Quantity" value="0" (keyup)="quantity($event)" (keypress)="isNumber($event)"
                  >
              </mat-form-field>
              <mat-form-field class="col-md-12">
                  <input matInput placeholder="Product Price" formControlName="product_Price" value="0" (keyup)="price($event)" (keypress)="isNumber($event)">
              </mat-form-field>
              <mat-form-field class="col-md-12">
                   <input matInput placeholder="Product Total" formControlName="product_total"  [value]="totalPrice" readonly>
                </mat-form-field>
              <div class="errorMSG">
                  {{errorMSG}} 
              </div>
              
              <div class="row">
                  <div class="col-md-12">
                      <div class="row">
                          <div class="col-md-6 text-center">
                              <button mat-button color="primary" type="submit">Submit</button>
                             
                          </div>
                          <div class="col-md-6 text-center">
                              <button mat-button color="primary">Reset</button>
                              
                          </div>
                      </div>
                  </div>
                </div>

                
          </form>
    </div>
    <div class="col-md-8 col-sm-12">
        <!-- <div *ngFor="let data of productData">
            {{data.productId}}  {{data.$key}}
            <button (click)="tes(data.$key)">get</button>
        </div> -->
        <mat-form-field  class="col-md-12 col-sm-12">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>       
        <table mat-table [dataSource]="dataSource" class="col-md-12">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="productId">
              <th mat-header-cell *matHeaderCellDef> Product ID </th>
              <td mat-cell *matCellDef="let element"> {{element.productId}}
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="productName">
              <th mat-header-cell *matHeaderCellDef> Product Name </th>
              <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="productQuan">
                    <th mat-header-cell *matHeaderCellDef> Product Quantity </th>
                    <td mat-cell *matCellDef="let element"> {{element.productQunatity}} </td>
                  </ng-container>
                  <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef> Product Price </th>
                        <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="total">
                        <th mat-header-cell *matHeaderCellDef> Product Total </th>
                        <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
                  </ng-container>
                     
            <!-- Symbol Column -->
            <ng-container matColumnDef="action" >
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element"> 
                  
                  <div class="left icon-margin"><i class="fas fa-edit"></i></div>
                  <div class="left icon-margin" (click)="del(element.$key)"><i class="fas fa-trash"></i></div>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="pageLength"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>
  </div>
  </section>
</div>

<div id="print-section">
    <table>
        <thead>
            <tr>
                <th>index</th>
                <th>Item</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>#1</td>
                <td>cake</td>
            </tr>
        </tbody>
    </table>
</div>
